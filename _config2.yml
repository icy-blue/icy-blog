# ------------------------- 博客基本信息 -------------------------
# 网站标题
title: icy的博客
# 打字效果副标题. 如果有符号 ‘ ，请在 ’ 前面加上 \
subtitle: 
  enable: true
  loop: true # 是否循环
  showCursor: true # 是否显示光标
  startDelay: 300 # 开始延迟
  typeSpeed: 100 # 打字速度
  backSpeed: 50 # 删除速度
  details: 一只咕咕了许久的小屋
  sub: 
    - gugugu since 2020.01
    - 理路上事,毋惮其难而稍为退步,一退步便远隔千山。
# 网站简介
description: icy的个人主页
# 网站关键词，便于 SEO 搜索
keywords: 博客 icy 主页
# 网站作者
author: icy
# 网站语言
language: zh-CN
# 网站时区
timezone: Asia/Shanghai

# 博客 URL 配置，网站地址设置 对应 CNAME 文件
url: https://icys.top/
# 网站的根目录
root: /

# 配置网站 favicon 和网站 LOGO
favicon: /favicon.ico
# 网站的 logo 图片
logo: /medias/logo.png

# URL 链接配置
permalink: posts/:abbrlink.html  # 此处可以自己设置，也可以直接使用 :abbrlink.html
abbrlink:
  alg: crc16               #算法： crc16(default) and crc32
  rep: dec                 #进制： dec(default) and hex
permalink_defaults:

# ------------------------- 博客菜单配置 -------------------------
# 配置菜单导航的名称、路径和图标 icon.
menu:
  Index:
    url: /
    icon: fas fa-home
  Tags:
    url: /tags
    icon: fas fa-tags
  Categories:
    url: /categories
    icon: fas fa-bookmark
  Archives:
    url: /archives
    icon: fas fa-archive
  #  Media:
  #    #    url: /
  #    icon: fa-list
  #    children:
  #      - name: 影单
  #        url: /movies
  #        icon: fa-film
  #      - name: 书单
  #        url: /books
  #        icon: fa-book
  About:
    url: /about
    icon: fas fa-user-circle
  # Contact:
  #   url: /contact
  #   icon: fas fa-comments
  Friends:
    url: /friends
    icon: fas fa-address-book

# 手机二级菜单
navMenu:
  mleft: true # 二级侧栏子菜单是否对齐左边
  bgColor: " " # 二级侧栏子菜单背景颜色,留空即为全局背景色

# 网站背景图
background:
  enable: false
  url: "https://cdn.jsdelivr.net/gh/Tokisaki-Galaxy/res/site/medias/background.jpg"


# ------------------------- 博客首页配置 -------------------------
# 配置是否在菜单栏中显示 fork me on github 的图标，默认为 true，你可以修改为你的仓库地址.
githubLink:
  enable: true                                   # 是否开启
  url: https://github.com/icy-blue/icy-blue.github.io  # GitHub 仓库地址
  title: Fork                                 # 显示文字

# 首页封面轮播图的相关配置.
cover:
  showPrevNext: true      # 是否显示左右切换按钮
  showIndicators: true    # 是否显示指示器
  autoLoop: true          # 是否自动轮播
  duration: 120           # 切换延迟时间
  intervalTime: 5000      # 自动切换下一张的间隔时间
  useConfig: false # 是否使用配置文件, 在 _data/covers.json 下配置推荐文章, false则使用主题在文章中的配置 cover coverImg
  video:
    enable: false

# 首页 banner 中的第二个按钮的配置，包括按钮的显示名称、font awesome图标和按钮的超链接.
indexbtn:
  enable: true                     # 是否启动第二个按钮
  name: Github                     # 按钮名称
  icon: fab fa-github-alt              # 按钮图标
  url: https://github.com/icy-blue/   # 按钮超链接

# 首页 banner 中的第二行个人信息配置，留空即不启用
socialLink:
  qq: 820030440               # QQ
  github: icy-blue                # GitHub
  facebook:                    # Facebook
  twitter:                     # Twitter
  weibo:                       # Weibo
  email: i@icys.top      # 邮箱
  zhihu: icys-cn                      # 知乎
  jianshu:         # 简书
  rss: true                    # RSS 订阅 True 启动
  wechat:
    enable: true # 微信   True 启动
    img: /wechat.jpg

# 配置首页显示"梦想"的语句.
dream:
  enable: false                                 # 是否开启
  showTitle: true                              # 是否显示标题
  title: 我的梦想                               # 标题内容
  text: 放弃不难，但坚持一定很酷。——《解忧杂货铺》 # 梦想语句

# Whether to display the musics.
# 是否在首页显示音乐.
music:
  enable: false
  title: #非吸底模式有效
    enable: true
    show: 听听音乐
  autoHide: true    # hide automaticaly
  server: netease   #require	music platform: netease, tencent, kugou, xiami, baidu
  type: playlist    #require song, playlist, album, search, artist
  id: 503838841     #require	song id / playlist id / album id / search keyword
  fixed: true       # 开启吸底模式
  autoplay: false   # 是否自动播放
  theme: '#42b983'
  loop: 'all'       # 音频循环播放, 可选值: 'all', 'one', 'none'
  order: 'random'   # 音频循环顺序, 可选值: 'list', 'random'
  preload: 'auto'   # 预加载，可选值: 'none', 'metadata', 'auto'
  volume: 0.7       # 默认音量，请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
  listFolded: true  # 列表默认折叠
  hideLrc: true     # 隐藏歌词

# 是否在首页显示视频.
video:
  enable: false                                            # 是否开启视频
  showTitle: true                                         # 是否显示标题
  title: 治愈视频                                          # 标题内容
  url: http://f.video.weibocdn.com/R0DXuJeDlx07CNl37Ji0010412005qGN0E010.mp4?label=mp4_ld&template=640x360.25.0&trans_finger=40a32e8439c5409a63ccf853562a60ef&Expires=1592135123&ssig=EFntofbqiQ&KID=unistore,video # 视频超链接
  pic:                                                    # 图片超链接
  thumbnails:
  height:                                                 # 高度
  autoplay: false                                         # 是否自动播放
  theme: '#42b983'                                        # 颜色
  loop: true                                              # 是否循环播放
  preload: 'auto'                                         # 预加载，可选值: 'none', 'metadata', 'auto'
  volume: 0.7                                             # 音量大小

# Whether to display the title of the recommended posts
# 是否显示推荐文章的标题
recommend:
  enable: false
  showTitle: true
  useConfig: false # 是否使用配置文件, 在 _data/recommends.json 下配置推荐文章, false则会走主题配置的 top 属性
  # useConfig 使用方式: 将主题 hexo-theme-matery/source/_data/recommends.json 移动到 my-blog/source/_data/下修改配置即可

index_generator:
  order_by: -date       # 排序设置 （默认按日期降序排列）
per_page: 12           # 分页，每页文章数目
pagination_dir: page   # 分页目录

# 类别和标签
default_category: uncategorized   # 默认分类
category_map:                     # 分类别名
tag_map:                          # 标签别名

# 日期/时间格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 总字数统计，激活前请确认你已经安装了 hexo-wordcount 插件，安装命令: `npm i --save hexo-wordcount`
totalCount:
  enable: true

# 站点运行开始时间
time:
  enable: true  # 是否启动
  year: 2020    # 年份
  month: 01     # 月份
  date: 24      # 日期
  hour: 8      # 小时
  minute: 0    # 分钟
  second: 0    # 秒

#ICP 备案信息尾部显示
icp:
  enable: true
  url: https://beian.miit.gov.cn/ # 备案链接
  text: 鲁ICP备19043095号 # 备案信息
  icon: /medias/icp.png  # 图标

# ------------------------- 博客文章配置 -------------------------
# 文章信息配置
new_post_name: :title.md   # 新文章的文件名称
default_layout: post       # 预设布局
auto_spacing: true         # 在中文和英文之间加入空格
titlecase: false           # 把标题转换为 title case
external_link:             # 在新标签中打开链接
  enable: true             # 在新标签中打开链接
  field:                   # 对整个网站（site）生效或仅对文章（post）生效
  exclude:                 # 需要排除的域名。主域名和子域名如 www 需分别配置	[]
filename_case: 0           # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false       # 显示草稿，默认为：false
post_asset_folder: true    # 启动 Asset 文件夹
relative_link: false       # 把链接改为与根目录的相对位址
future: false              # 显示未来的文章
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# 代码是否换行
code:
  lang: true     # 代码块是否显示名称
  copy: true     # 代码块是否可复制
  shrink: false  # 代码块是否可以收缩
  break: false   # 代码是否折行

postInfo:
  date: true        # 发布日期
  update: true      # 更新日期
  wordCount: true   # 文章字数统计
  min2read: true    # 文章阅读时长
  readCount: true  # 文章阅读次数
  totalCount: true

# 是否激活文章 TOC 功能，并配置 TOC 支持选中哪些标题类型，这是全局配置。
# 可以在某篇文章的 Front-matter 中再加上 `toc: false`，使该篇文章关闭 TOC 目录功能
toc:
  enable: true
  heading: h2, h3, h4, h5
  showToggleBtn: true      # 是否显示切换TOC目录展开收缩的按钮

# 是否激活文章末尾的打赏功能，默认激活（你替换为的你自己的微信、支付宝二维码图片、或者使用网络图片也可以）.
reward:
  enable: false
  title: 你的赏识是我前进的动力!
  wechat: /medias/reward/wechat.jpg
  alipay: /medias/reward/alipay.jpg

# 是否激活复制文章时追加博客和作者的版权信息.
copyright:
  enable: true
  minCharNumber: 120 # 至少复制多少个字符就追加版权信息.
  description: 本文章著作权归作者icy所有，任何形式的转载都请注明出处。

# 是否激活 mathjax 数学公式，这是全局配置，但文章仍然不会都开启 mathjax 渲染，
# 考虑到 mathjax 加载比较耗时，你还需要在需要渲染的文章的Front-matter中再加上`mathjax: true`才行.
mathjax:
  enable: true
  cdn: https://cdn.bootcss.com/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# 添加 emoji 表情支持
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

reprint:
  enable: false #是否启用“转载规则限定模块”
  default: cc_by

# 阅读文章的密码验证功能，如要使用此功能请激活该配置项，并在对应文章的 Front-matter 中写上'password'的键和加密后的密文即可.
# 请注意：为了保证密码原文不会被泄露到网页中，文章的密码必须是通过'SHA256'加密的，这样就不会被破解.
verifyPassword:
  enable: true
  promptMessage: 请输入访问本文章的密码
  errorMessage: 密码错误，将返回主页！

# sharejs 文章分享模块.
# 支持顺序，可选项目为 twitter, facebook, google, qq, qzone, wechat, weibo, douban, linkedin.
sharejs:
  enable: false
  sites: twitter,facebook,google,qq,qzone,wechat,weibo,douban,linkedin

# addthis 文章分享模块.
addthis:
  enable: false
  pubid:          #前往https://www.addthis.com/获取

