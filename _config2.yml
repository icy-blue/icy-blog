  enable: false
  onlypost: true
  loadingImg: /medias/loading/orange.square-circle-preloader.svg    # eg ./images/loading.gif

# 网页预加载
instantpage:
  enable: true

# banner 是否每日切换。若为 false, 则 banner 默认为 /medias/banner/0.jpg
banner:
  enable: true

# 是否开启绚丽彩虹播放器
badApplePlayer:
  enable: false   # 是否启动
  XlchKey: Sitoi  # 播放器 Key

#hexo-neat 优化提速插件（去掉 HTML、css、js 的 blank 字符）
neat_enable: false
neat_html:
  enable: true
  exclude:
    - '**/*.md'
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/**/instantpage.js'
    - '**/matery.js'

# 外链跳转插件
